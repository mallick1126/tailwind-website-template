<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-900 grid place-content-center h-screen">
    <div>
      <div
        class="bg-white flex rounded-lg mx-auto p-6 space-x-4 shadow-lg max-w-sm"
      >
        <div>
          <img
            class="h-13 w-12 mt-3"
            src="https://upload.wikimedia.org/wikipedia/commons/3/33/Google_Hangouts_Chat_icon_%282017-2020%29.png"
            alt="logo"
          />
        </div>
        <div class="text-xl items-center mt-3">
          <h2 class="font-medium">ChitChat</h2>
          <p class="text-slate-500 text-base">You have a new message!</p>
        </div>
      </div>
    </div>

    <button
      class="bg-sky-500 mt-2 rounded-lg text-white p-2 text-base hover:bg-white hover:text-black"
    >
      Buy now
    </button>

    <div class="mt-3">
      <div
        class="bg-white max-w-sm mx-auto rounded-xl overflow-hidden md:max-w-2xl"
      >
        <div class="md:flex">
          <div>
            <img
              class="h-48 w-full object-cover md:h-full md:w-56"
              src="https://images.pexels.com/photos/2522657/pexels-photo-2522657.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="woman holding umbrella"
            />
          </div>
          <div class="p-8">
            <div
              class="uppercase tracking-wide text-lg font-semibold text-indigo-500"
            >
              An Awesome Card
            </div>
            <a
              class="block mt-1 text-base font-medium text-black hover:text-blue-600"
              href="#"
              >Tailwind CSS is amazing once you understand the power of it.</a
            >
            <p class="mt-2 text-slate-500">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tenetur
              neque voluptates atque!
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
